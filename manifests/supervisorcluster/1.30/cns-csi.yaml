kind: Deployment
apiVersion: apps/v1
metadata:
  name: vsphere-csi-controller
  namespace: vmware-system-csi
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      app: vsphere-csi-controller
  template:
    metadata:
      labels:
        app: vsphere-csi-controller
        role: vsphere-csi
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - vsphere-csi-controller
              topologyKey: "kubernetes.io/hostname"
      serviceAccount: vsphere-csi-controller
      nodeSelector:
        node-role.kubernetes.io/control-plane: ''
      tolerations:
        - operator: "Exists"
          key: "node-role.kubernetes.io/control-plane"
          effect: "NoSchedule"
      hostNetwork: true
      priorityClassName: system-node-critical
      containers:
        - name: csi-provisioner
          image: localhost:5000/vmware/csi-provisioner/csi-provisioner:v5.0.2_vmware.7
          args:
            - "--v=4"
            - "--timeout=300s"
            - "--csi-address=$(ADDRESS)"
            - "--feature-gates=Topology=true"
            - "--strict-topology"
            - "--leader-election"
            - "--enable-hostlocal-placement=true"
            - "--kube-api-qps=100"
            - "--kube-api-burst=100"
            - "--default-fstype=ext4"
            - "--use-service-for-placement-engine=false"
            - "--tkgs-ha=true"
            - "--leader-election-lease-duration=120s"
            - "--leader-election-renew-deadline=60s"
            - "--leader-election-retry-period=30s"
            - "--enable-vdpp-on-stretched-supervisor=true"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: KUBERNETES_SERVICE_HOST
              value: "127.0.0.1"
            - name: KUBERNETES_SERVICE_PORT
              value: "6443"
            - name: VSPHERE_CLOUD_OPERATOR_SERVICE_PORT
              value: "29000"
            - name: VSPHERE_CLOUD_OPERATOR_SERVICE_NAME # service name to be used by csi-provisioner to connect to placement engine
              value: vmware-system-psp-operator-k8s-cloud-operator-service
            - name: VSPHERE_CLOUD_OPERATOR_SERVICE_NAMESPACE # namespace for service name to be used by csi-provisioner to connect to placement engine
              value: vmware-system-appplatform-operator-system
          imagePullPolicy: "IfNotPresent"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65533
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: csi-attacher
          image: localhost:5000/vmware.io/csi-attacher:v4.7.0_vmware.1
          args:
            - "--v=4"
            - "--timeout=300s"
            - "--csi-address=$(ADDRESS)"
            - "--leader-election"
            - "--kube-api-qps=100"
            - "--kube-api-burst=100"
            - "--leader-election-lease-duration=120s"
            - "--leader-election-renew-deadline=60s"
            - "--leader-election-retry-period=30s"
            - "--worker-threads=100"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: KUBERNETES_SERVICE_HOST
              value: "127.0.0.1"
            - name: KUBERNETES_SERVICE_PORT
              value: "6443"
          imagePullPolicy: "IfNotPresent"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65533
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
        - name: csi-resizer
          image: localhost:5000/vmware/kubernetes-csi_external-resizer/kubernetes-csi_external-resizer:v1.12.0_vmware.1
          imagePullPolicy: IfNotPresent
          args:
            - --v=4
            - --timeout=300s
            - --handle-volume-inuse-error=false  # Set this to true if used in vSphere 7.0U1
            - --csi-address=$(ADDRESS)
            - --leader-election
            - --kube-api-qps=100
            - --kube-api-burst=100
            - "--leader-election-lease-duration=120s"
            - "--leader-election-renew-deadline=60s"
            - "--leader-election-retry-period=30s"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65533
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - name: vsphere-csi-controller
          image: localhost:5000/vmware/vsphere-csi:<vsphere_csi_ver>
          ports:
            - containerPort: 2112
              name: prometheus
              protocol: TCP
            - name: healthz
              containerPort: 9808
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 30
            timeoutSeconds: 10
            periodSeconds: 180
            failureThreshold: 3
          env:
            - name: CSI_ENDPOINT
              value: unix:///csi/csi.sock
            - name: CLUSTER_FLAVOR
              value: "WORKLOAD"
            - name: X_CSI_MODE
              value: "controller"
            - name: X_CSI_SERIAL_VOL_ACCESS_TIMEOUT
              value: 3m
            - name: KUBERNETES_SERVICE_HOST
              value: "127.0.0.1"
            - name: KUBERNETES_SERVICE_PORT
              value: "6443"
            - name: POD_LISTENER_SERVICE_PORT
              value: "29000"
            - name: VSPHERE_CSI_CONFIG
              value: "/etc/vmware/wcp/vsphere-cloud-provider.conf" # here vsphere-cloud-provider.conf is the name of the file used for creating secret using "--from-file" flag
            - name: LOGGER_LEVEL
              value: "PRODUCTION" # Options: DEVELOPMENT, PRODUCTION
            - name: INCLUSTER_CLIENT_QPS
              value: "200"
            - name: INCLUSTER_CLIENT_BURST
              value: "200"
          imagePullPolicy: "IfNotPresent"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65533
          volumeMounts:
            - mountPath: /etc/vmware/wcp
              name: vsphere-config-volume
              readOnly: true
            - mountPath: /csi
              name: socket-dir
            - mountPath: /etc/vmware/wcp/tls/
              name: host-vmca
        - name: liveness-probe
          image: localhost:5000/vmware.io/csi-livenessprobe:v2.14.0_vmware.1
          args:
            - "--csi-address=/csi/csi.sock"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65533
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
        - name: vsphere-syncer
          image: localhost:5000/vmware/syncer:<syncer_ver>
          args:
            - "--leader-election"
            - "--leader-election-lease-duration=120s"
            - "--leader-election-renew-deadline=60s"
            - "--leader-election-retry-period=30s"
            - "--storagequota-sync-interval=10m"
            - "--webhook-client-cert-verification"
          env:
            - name: CLUSTER_FLAVOR
              value: "WORKLOAD"
            - name: KUBERNETES_SERVICE_HOST
              value: "127.0.0.1"
            - name: KUBERNETES_SERVICE_PORT
              value: "6443"
            - name: FULL_SYNC_INTERVAL_MINUTES
              value: "30"
            - name: VOLUME_HEALTH_INTERVAL_MINUTES
              value: "5"
            - name: POD_POLL_INTERVAL_SECONDS
              value: "2"
            - name: POD_LISTENER_SERVICE_PORT
              value: "29000"
            - name: VSPHERE_CSI_CONFIG
              value: "/etc/vmware/wcp/vsphere-cloud-provider.conf" # here vsphere-cloud-provider.conf is the name of the file used for creating secret using "--from-file" flag
            - name: LOGGER_LEVEL
              value: "PRODUCTION" # Options: DEVELOPMENT, PRODUCTION
            - name: INCLUSTER_CLIENT_QPS
              value: "200"
            - name: INCLUSTER_CLIENT_BURST
              value: "200"
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 2113
              name: prometheus
              protocol: TCP
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65533
          volumeMounts:
            - mountPath: /etc/vmware/wcp
              name: vsphere-config-volume
              readOnly: true
            - mountPath: /etc/vmware/wcp/tls/
              name: host-vmca
            - mountPath: /tmp/k8s-webhook-server/serving-certs/client-ca
              name: client-ca
              readOnly: true
        - name: csi-snapshotter
          image: localhost:5000/vmware.io/csi-snapshotter:v8.2.0_vmware.1
          args:
            - "--v=4"
            - "--timeout=300s"
            - "--csi-address=$(ADDRESS)"
            - "--leader-election"
            - "--kube-api-qps=100"
            - "--kube-api-burst=100"
            - "--extra-create-metadata"
          env:
            - name: ADDRESS
              value: /csi/csi.sock
          imagePullPolicy: "IfNotPresent"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65533
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
      volumes:
        - name: vsphere-config-volume
          secret:
            secretName: vsphere-config-secret
        - name: socket-dir
          emptyDir: {}
        - name: host-vmca
          hostPath:
            path: /etc/vmware/wcp/tls/
            type: Directory
        - name: client-ca
          configMap:
            name: kube-root-ca.crt
            defaultMode: 420
            items:
            - key: "ca.crt"
              path: "ca.crt"
